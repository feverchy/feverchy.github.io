<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="plugin/video/video-js.css" />
    <script>
      $(document).ready(function () {
        var modal = $("#videoModal");
        $("#btnHome").click(function () {
          window.location.href = "index.html";
        });
        $("#btnBack").click(function () {
          history.back();
        });
        modal.show();

        // When the user clicks on <span> (x), close the modal
        $(".close").click(function () {
          modal.hide();
        });
        // When the user clicks anywhere outside of the modal, close it
        $(window).click(function (event) {
          if ($(event.target).is(modal)) {
            modal.hide();
          }
        });
      });
    </script>
  </head>
  <body>
    <div
      id="backgroundDiv"
      class="demo ClothingCaseStudingContent"
      style="background-image: url('image/clothing_one_content3.png')"
    >
      <div class="button" id="btnHome"></div>
      <div class="button" id="btnBack"></div>
    </div>
    <!-- The Modal -->
    <div id="videoModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <video
          id="my-video"
          class="video-js"
          controls
          preload="auto"
          poster="MY_VIDEO_POSTER.jpg"
          data-setup="{}"
        >
          <source src="MY_VIDEO.mp4" type="video/mp4" />
          <source src="MY_VIDEO.webm" type="video/webm" />
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading
            to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
              >supports HTML5 video</a
            >
          </p>
        </video>
        <span class="close">&times;</span>
      </div>
    </div>
    <script src="plugin/video/video.min.js"></script>
  </body>
</html>
